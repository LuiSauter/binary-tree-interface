<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbol binario</title>
  <style>
    * {
      box-sizing: border-box;
      color-scheme: dark;
    }

    h1 {
      padding: 0;
      margin: 0;
    }

    body {
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: 100dvh;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overflow-x: auto;
      overflow-y: hidden;
    }

    aside,
    main {
      padding: 1rem;
      min-height: 100dvh;
      min-width: 300px;
    }

    aside {
      background-color: #333;
      color: #fff;
      position: sticky;
      top: 0;
      left: 0;
      overflow-y: auto;
      height: 100dvh;
    }

    main {
      background-color: #222;
      color: #fff;
      overflow-y: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: start;
      overflow-x: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 0;
      outline: none;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .buttons__btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 0;
      outline: none;
      cursor: pointer;
      background-color: #0099ff;
      color: #fff;
    }

    .delete {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 0;
      outline: none;
      cursor: pointer;
      background-color: #ef4444;
      color: #fff;
    }
  </style>
</head>

<body>
  <aside>
    <h1>Arbol binario</h1>
    <p>Estudiante: <strong>Luis Gabriel Janco Alvarez</strong></p>
    <p>Registro: <strong>220104875</strong></p>
    <!-- crear un formulario que tenga un solo input, con botones como para insertar, eliminar, y buscar elementos del arbol -->
    <form id="form" action="/" method="post">
      <input class="input" type="number" name="value" id="value" placeholder="Valor" required>
      <!-- genera un input radio para establecer en iterativo o recursivo -->
      <div class="enfoque">
        <input type="radio" name="method" id="iterative" value="iterative" checked>
        <label for="iterative">Iterativo</label>
        <input type="radio" name="method" id="recursive" value="recursive">
        <label for="recursive">Recursivo</label>
      </div>

      <div class="buttons">
        <div>
          <button class="buttons__btn" type="submit" name="action" value="insert">Insertar</button>
          <button class="delete" type="submit" name="action" value="delete">Eliminar</button>
          <button class="buttons__btn" type="submit" name="action" value="search">Buscar</button>
        </div>
      </div>

    </form>
    <form action="/balance" method="post">
      <div class="buttons">
        <button class="buttons__btn" type="submit" name="action" value="balance">Balancear AVL</button>
      </div>
    </form>

    <form action="/reset" method="post">
      <div class="buttons">
        <button class="delete" type="submit" name="action" value="reset">Reset arbol</button>
      </div>
    </form>

    <section>
      <h2>Otros m√©todos</h2>
      <form action="/methods" method="post">
        <div class="buttons">
          <button class="buttons__btn" type="submit" name="action" value="preorder">Preorden</button>
          <button class="buttons__btn" type="submit" name="action" value="inorder">Inorden</button>
          <button class="buttons__btn" type="submit" name="action" value="postorder">Postorden</button>
        </div>
    </section>
    <section>
      {{order}}
    </section>
  </aside>
  <main>
    <div id="tree">
    </div>
  </main>
  <script>
    document.getElementById("tree").innerHTML = `
    {{tree|safe}}
    `;

    // verificar si searchValue tiene valor
    const searchValue = "{{searchValue}}";
    if (searchValue) {
      alert(`El valor ${searchValue} ${searchValue !== '' ? 'si' : 'no'} se encuentra en el arbol`);
    }
  </script>
</body>

</html>
